<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<body>
	<button onclick="callAPI()">Click Me!!!</button>
	<p id="name"></p>
	<p id="brand"></p>
	<p id="owner"></p>
	<p id="price"></p>
	<p id="location"></p>
	<img src="" id="cariimage">

	<script type="text/javascript">
		
		function callAPI(){
			let url = 'https://api.sheety.co/4db58997dd33ab7eaa3d621c48bdea06/carInfo/sheet1';
			fetch(url)
			.then ((response) => response.json())
			.then(json =>{
				console.log(json);
				var car = json.sheet1;
				document.getElementById("name").innerHTML = car.name
				document.getElementById("brand").innerHTML = car.brand
				document.getElementById("owner").innerHTML = car.owner
				document.getElementById("price").innerHTML = car.price
				document.getElementById("location"),innerHTML = car.location
				document.getElementById("carimage").src = car.image
			});
		}

	</script>

</body>
</html>
